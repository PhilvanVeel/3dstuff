<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ebusco configurator</title>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden; text-align: center">
    <canvas id="unity-canvas" width=100% height=100% style="width: 100vw; height: 100vh; background: #231F20; margin: 0; padding: 0;"></canvas>
    <script src="Build/3dstuff.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/3dstuff.data.unityweb",
        frameworkUrl: "Build/3dstuff.framework.js.unityweb",
        codeUrl: "Build/3dstuff.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Philip van Veelen",
        productName: "Ebusco configurator",
        productVersion: "7.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
